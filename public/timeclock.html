<!doctype html>
<html ng-app="timeclockApp">
	<head>
		<title>Timecard 0.00</title>
		<link href="timeclock.css" rel="stylesheet">
		<script src="scripts/angular.js"></script>
		<script src="scripts/angular-resource.js"></script>
		<script src="timeclock.js"></script>
		<script src="employeecard.js"></script>
		<script src="weekservice.js"></script>
		<script src="resourcefactory.js"></script>
	</head>
	<body ng-controller="TimeclockCtrl" id="timeclock">
		<div id="timeclock" class="center">
			<div id="date" class="center">
				{{time | date:"EEEE MMM d, y"}}
			</div>
			<div id="time" class="center">
				{{time | date:"h:mm:ss"}}
			</div>
			<ng-include src="view"></ng-include>
		</div>
	</body>
</html>
